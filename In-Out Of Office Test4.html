<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Status</title>
    <style>
      body {
        font-size: 18px;
      }
      .status {
        display: inline-block;
        width: 150px;
        text-align: center;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
      .in-office {
        background-color: #d4edda;
        color: #155724;
      }
      .out-office {
        background-color: #f8d7da;
        color: #721c24;
      }
      .shop-floor {
        background-color: #fff3cd;
        color: #856404;
      }
      table {
        width: 100%;
        max-width: 1024px;
        margin: 0 auto;
        border-collapse: collapse;
      }
      td {
        padding: 20px;
      }
      .title {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        padding: 20px 0;
      }
      .name {
        text-align: right;
        padding-right: 20px;
      }
      .button {
        text-align: left;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="title">Team Status</td>
      </tr>
      <tr>
        <td class="name">Alston Isaac</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Bennie Largo</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Braxton Hathaway</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Choeun Kit</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Frank Walters</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Josh Guilliams</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Ryan Ahrens</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Aaron Jarrett</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
      <tr>
        <td class="name">Will Younts</td>
        <td class="button">
          <span class="status in-office" onclick="toggleStatus(this)"
            >In Office</span
          >
        </td>
      </tr>
    </table>

    <script>
      function toggleStatus(element) {
        if (element.classList.contains("in-office")) {
          element.classList.remove("in-office");
          element.classList.add("out-office");
          element.textContent = "Out of Office";
        } else if (element.classList.contains("out-office")) {
          element.classList.remove("out-office");
          element.classList.add("shop-floor");
          element.textContent = "Out On Shop Floor";
        } else {
          element.classList.remove("shop-floor");
          element.classList.add("in-office");
          element.textContent = "In Office";
        }
      }
    </script>
  </body>
</html>
